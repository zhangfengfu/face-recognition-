<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .box {
      padding: 16px;
      width: calc(100% - 32px);
      height: calc(100% - 32px);
      display: grid;
      /* grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px; */
      /* 
        repeat 接受两个参数 第一个参数是要循环的次数 后边是要复制的长度 
        auto-fill 如果容器大小固定 但是容器大小不固定  可以用auto-fill 关键字自动填充每行 
        fr fraction的缩写 为了方便表示比例关系 网格布局提供fr
        minmax 接收两个参数 分别是最大值和最小值 表示长度就在这个范围之中
        auto 表示由浏览器决定自己的长度
        grid-template-columns 属性 和 grid-template-rows 属性 可以用方括号，指定每一根网格线的名字，方便以后的引用
        grid-template-columns: [c1] 100px [c2] 100px [c3] auto [c4]

        grid-column-gap grid-row-gap表示列间距 和 行间距 可以缩写成column-gap row-gap
        grid-gap: grid-row-gap grid-column-gap 可以缩写成gap

        grid-template-areas 属性 指定区域 一个区域由单个或多个单元格组成
        如果某些区域不需要利用，则使用"点"（.）表示。
        grid-template-areas: 'a . c'
                     'd . f'
                     'g . i';
        注意，区域的命名会影响到网格线。每个区域的起始网格线，会自动命名为区域名-start，终止网格线自动命名为区域名-end。
        比如，区域名为header，则起始位置的水平网格线和垂直网格线叫做header-start，终止位置的水平网格线和垂直网格线叫做header-end。             

        grid-auto-flow  默认值 row 即：先行后列 column 变成先列后行
        row dense 和 column dense 这两个值主要用于 某些项目指定了位置以后，剩下的项目怎么自动放置
        设置后会自动填满剩下的位置
          单元格的位置
        justify-items 属性设置单元格内容的水平位置（左中右）start | end |center|stretch
        align-items 属性设置单元格内容的垂直位置（上中下）start | end |center|stretch
        place-items 属性是 align-items 和 justiry-items的缩写  place-items: <align-items> <justify-items>;
        start：对齐单元格的起始边缘。
        end：对齐单元格的结束边缘。
        center：单元格内部居中。
        stretch：拉伸，占满单元格的整个宽度（默认值）。
        
          内容区域在容器中的位置
        justify-content 属性是整个内容区域在容器里边的水平位置（左中右）start | end | center | stretch | space-around | space-between | space-evenly
        align-content 属性是整个内容区域在容器里边的垂直位置（上中下） 属性值同上
        place-items 属性是 align-content 属性和justify-content属性的合并简写形式 place-content: <align-content> <justify-content>
        start | 对齐容器的起始边框
        end | 对齐容器的结束边框
        center | 容器内部居中
        stretch | 项目大小没有指定时， 拉伸占据整个网格容器
        space-around | 每个项目两侧间隔相等。 所以项目之间的间隔比项目与容器边框的间隔大一倍
        space-between | 项目与项目的间隔相等 项目和容器边框之间没有间隔
        space-evenly | 项目于项目的间隔相等， 项目与容器边框间隔也是同样长度的间隔

        grid-auto-columns grid-auto-rows 属性 用来设置浏览器自动创建的多余网格的列宽和行高
        用法同：grid-template-columns grid-template-rows

        grid-template 是 grid-template-columns 和 grid-template-rows、 grid-template-areas的简写
        grid 是 grid-template-rows、grid-template-columns、grid-template-areas、
        grid-auto-rows、grid-auto-columns、grid-auto-flow这六个属性的简写
      */
      /* grid-template-columns: repeat(auto-fill, 200px 100px); 
      grid-template-rows: repeat(3, 100px); */
      grid-template-columns: 1fr 1fr minmax(200px, 0.5fr);
      grid-template-rows: repeat(3, auto);
      /* 将9个单元格分成 a-i 9个区域 */
      grid-template-areas: 'a b c'
                            'd e f'
                            'g h i';
      /* 将9个单元格分成 a b c  3个区域 */
      grid-template-areas: 'a a a'
                          'b b b'
                          'c c c';

    }
    .box >div {
      border: 1px solid pink;
      margin: 0 1px 1px 0;
      text-align: center;
      line-height: 100px;
    }
    /* 
      项目属性

      grid-column-start | 项目左边框所在的垂直网格线
      grid-column-end | 项目右边框所在的垂直网格线
      grid-row-start | 上边框所在的水平网格线
      grid-row-end | 下边框所在的水平网格线
      
      项目的位置是可以指定的，具体方法就是指定项目的四个边框
      以上四个属性值 还可以使用span关键字，表示“跨越”，即左右边框（上线边框）之间跨越多少个网格
      grid-columns-start: span 2;

      gird-column 是 grid-column-start 、grid-column-end 的简写 grid-column: <start-line> / <end-line>;  grid-column: 1 / span 2;
      grid-row 是grid-row-start、 grid-row-end 的简写 grid-row: <start-line> / <end-line>; grid-row: 1 / span 2;

      grid-area 属性指定项目放在哪一个区域 gird-area: e
      grid-area 可以用作 grid-row-start、grid-column-start、grid-row-end、grid-column-end 的简写，直接指定项目的位置
      grid-area: <row-start> / <column-start> / <row-end> / <column-end>;
      
      
      justify-self 属性值 start | end | center | stretch; 用法同justify-items
      align-self 属性值 start | end | center | stretch;
      palce-self 是 align-self justify-self 的简写形式
      place-seft: <align-self> <justify-self>;

     */
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
