<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      height: 100%;
      width: 100%;
    }

    .box {
      display: flex;
      width: 100%;
      height: 100%;
      min-width: 640px;
    }
    .left {
      flex: 2;
      background: blueviolet;
    }
    .center {
      flex: 3;
      background: pink;
      margin: 0 20px;
    }
    .right {
      flex: 2;
      background: burlywood;
    }
    .model {
      background: rgba(red, green, blue, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <div class="model">123</div>
</body>
</html>
